  <script >
    // Function to add appear class to each box one by one
function revealBoxes() {
  const boxes = document.querySelectorAll('.service-box');
  let delay = 0;

  boxes.forEach((box, index) => {
    if (isElementInViewport(box) && !box.classList.contains('appear')) {
      setTimeout(() => {
        box.classList.add('appear');
      }, delay);
      delay += 200; // Delay each box by 200ms
    }
  });
}

// Function to check if an element is in the viewport
function isElementInViewport(el) {
  const rect = el.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

// Event listener for scroll
window.addEventListener('scroll', revealBoxes);

// Initial check on page load
document.addEventListener('DOMContentLoaded', revealBoxes);

  </script>
